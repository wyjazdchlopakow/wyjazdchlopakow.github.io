<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Polski</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      padding: 20px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
    }
    
    .visited {
      text-decoration: line-through;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mapa Polski</h1>
  <ul id="stoliceList">
    <li class="visited">Toruń</li>
    <li class="visited">Wrocław</li>
    <li class="visited">Lublin</li>
    <li class="visited">Kraków</li>
    <li>Warszawa</li>
    <li>Opole</li>
    <li class="visited">Poznań</li>
  </ul>
  <script src="map.js"></script>
</body>
</html>
