<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Kto kupuje banie?</h1>
        <div class="wheel">
            <div class="wheel-border" id="wheel">
                <!-- Add the names of the 5 people here -->
                <div class="wheel-item">Person 1</div>
                <div class="wheel-item">Person 2</div>
                <div class="wheel-item">Person 3</div>
                <div class="wheel-item">Person 4</div>
                <div class="wheel-item">Person 5</div>
            </div>
        </div>
        <button id="spin-btn">Spin</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
